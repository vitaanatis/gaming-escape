<div class="gamearea">

<div class="container">

 <iframe id="myIframe" class="game-iframe" allowfullscreen></iframe>

    <div class="button-bar">
        <button onclick="refreshGame()">&#x21bb;</button>
        <button onclick="toggleFullscreen()">&#x26F6;</button>
        <button onclick="openInAboutBlank()"><i class="fa-solid fa-up-right-from-square"></i></button>
        
    </div>
    </div>

<div class="dot"></div> 

<script>
  
const iframe = document.getElementById('myIframe');

        const urlParams = new URLSearchParams(window.location.search);
        const embeddedUrl = urlParams.get('url');

        if (embeddedUrl) {
            iframe.src = embeddedUrl;
        }
  
function toggleFullscreen() {
        const iframe = document.getElementById('myIframe');
        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
                alert(`Error attempting to enable fullscreen mode: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
    
    
    
    
    
    function refreshGame() {
        const iframe = document.getElementById('myIframe');
        iframe.src = iframe.src;
    }
    
  
  
  
    function openInAboutBlank() {
    const siteTitle = localStorage.getItem('siteTitle') || "Home - Google Drive";
    const siteLogo = localStorage.getItem('siteLogo') || "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png";

    const newTab = window.open('about:blank', '_blank');

    if (newTab) {
        newTab.document.title = siteTitle;

        const favicon = newTab.document.createElement('link');
        favicon.rel = 'icon';
        favicon.href = siteLogo;
        newTab.document.head.appendChild(favicon);

        const iframe = newTab.document.createElement('iframe');
        iframe.src = document.getElementById('myIframe').src;
        iframe.style.width = '100vw';
        iframe.style.height = '100vh';
        iframe.style.border = 'none';

        newTab.document.body.style.margin = '0';
        newTab.document.body.appendChild(iframe);
    } else {
        console.error("Failed to open About:Blank page.");
    }
}
</script>
